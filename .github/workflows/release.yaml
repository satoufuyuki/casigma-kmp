name: Build and Upload Windows Installer

on:
  release:
    types:
      - created

jobs:
  build-and-upload:
    name: Build and Upload MSI
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build Windows Installer
        run: |
          echo "Running Gradle packageMsi"
          ./gradlew packageMsi

      - name: Upload MSI to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./composeApp/build/compose/binaries/msi/Casigma-${{ github.event.release.tag_name }}.msi
          asset_name: Casigma-${{ github.event.release.tag_name }}.msi
          asset_content_type: application/x-msi
